{% extends 'model.html' %}
{% block content %}

 
    
    <main>
        <h1>Here is the Artist Info</h1>

        <h1>Biography</h1>
        <h3>This is your Artist real name: <br>  <Strong>{{artistName}}</Strong></h3>
        <h3>Country:  {{artistCountry}}</h3>
        <h3>City: {{artistCity}}</h3>
        <h3>Gender: {{artistGender}}</h3>
        <h3>Birthday: {{artistBirth}}</h3>
        <h3>Music-Type: {{artistMusic}}</h3>

        <button class="btn waves-effect waves-light">  <a class="return-button" href="/">Return to Main Page</a>
        </button>

        <button class="btn waves-effect waves-light" type="submit" name="action">Save Artist
        </button>
    
    </main>

    
{% endblock %}
